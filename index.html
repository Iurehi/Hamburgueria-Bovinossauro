<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Simples</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
    }

    #Menu {
      background-color: #f4f4f4;
    }

    #Lanches {
      background-color: #ddd;
    }

    #Bebidas {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <header>
  <div style="display: flex; align-items: center;">
    <img src="logo.png" alt="Logo Bovinossaurus Burguer" 
     style="height: 40px; width: 40px; margin-right: 10px; border-radius: 50%;">
    <h1 style="margin: 0;">Bovinossaurus Burguer</h1>
  </div>
  <nav>
    <a href="#Menu">Menu</a>
    <a href="#Lanches">Lanches</a>
    <a href="#Bebidas">Bebidas</a>
  </nav>
  </header>

  <section id="Menu">
    <h2>Menu</h2>
    <p>Se delicie com as melhores maravilhas da Vila Mariana!</p>
  </section>

  <section id="Lanches">
    <h2>Lanches</h2>
    <ul>
    <li>Bovinossaurus REX</li>
    <li>Suinossauros</li>
    </ul>
  </section>

  <section id="Bebidas">
    <h2>Bebidas</h2>
    <ul>
    <li>Agua Mineral (filtrada)</li>
    <li>Caxambu com Gás</li>
    <li>Prata com Gás</li>
    </ul>
  </section>

</body>
</html>
